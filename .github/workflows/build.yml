name: Build Verification

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ui-react18
        working-directory: packages/ui-react18
        run: pnpm build

      - name: Build ui-react19
        working-directory: packages/ui-react19
        run: pnpm build

      - name: Build nextjs14
        working-directory: packages/nextjs14
        run: pnpm build

      - name: Build nextjs15
        working-directory: packages/nextjs15
        run: pnpm build

      - name: Build vite-react18
        working-directory: packages/vite-react18
        run: pnpm build

      - name: Build vite-react19
        working-directory: packages/vite-react19
        run: pnpm build

      - name: Verify build outputs
        run: |
          echo "Verifying build outputs..."
          test -d packages/nextjs14/.next && echo "✓ nextjs14 build exists" || (echo "✗ nextjs14 build missing" && exit 1)
          test -d packages/nextjs15/.next && echo "✓ nextjs15 build exists" || (echo "✗ nextjs15 build missing" && exit 1)
          test -d packages/ui-react18/build && echo "✓ ui-react18 build exists" || (echo "✗ ui-react18 build missing" && exit 1)
          test -d packages/ui-react19/build && echo "✓ ui-react19 build exists" || (echo "✗ ui-react19 build missing" && exit 1)
          test -d packages/vite-react18/dist && echo "✓ vite-react18 build exists" || (echo "✗ vite-react18 build missing" && exit 1)
          test -d packages/vite-react19/dist && echo "✓ vite-react19 build exists" || (echo "✗ vite-react19 build missing" && exit 1)
          echo "All builds verified successfully!"

